

<p-carousel 
  [value]="memes"
  [numVisible]="4"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="4000"
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="true"
  [showNavigators]="true"
  class="meme-carousel"
>
  <ng-template pTemplate="item" let-meme>
    <div class="meme-slide" (click)="selectMeme(meme)">
      <div class="meme-card">
        <img [src]="meme" alt="Meme" class="meme-image" />
        
      </div>
    </div>
  </ng-template>
</p-carousel>
